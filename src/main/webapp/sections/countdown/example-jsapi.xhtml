<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
<!-- EXAMPLE-SOURCE-START -->
<p:growl autoUpdate="true"/>
<pe:countdown
    widgetVar="countdown"
    timeout="10000"
    listener="#{jsApiCountdownController.listener}"
    singleRun="false"/>
<hr/>
<p:commandButton value="Start" onclick="PF('countdown').start()" type="button"/>
<p:commandButton value="Pause" onclick="PF('countdown').pause()" type="button"/>
<p:commandButton value="Restart" onclick="PF('countdown').restart()" type="button"/>
<p:commandButton value="Stop" onclick="PF('countdown').stop()" type="button"/>
<p:commandButton value="Stop (Silent)" onclick="PF('countdown').stop(true)" type="button"/>
<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
