<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
<!-- EXAMPLE-SOURCE-START -->
<div style="width: 100%">
    <p:tabView>
        <p:tab title="Theme Sync">
            <pe:analogClock width="400"/>
        </p:tab>
        <p:tab title="Fixed Theme">
            <pe:analogClock width="400" colorTheme="black-tie"/>
        </p:tab>
        <p:tab title="Color Model">
            <pe:analogClock width="400" colorTheme="#{colorsAnalogClockController.customTheme}" />
        </p:tab>
        <p:tab title="Random">
            <pe:analogClock width="400" colorTheme="#{colorsAnalogClockController.randomTheme}" />
        </p:tab>
    </p:tabView>
</div>
<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
