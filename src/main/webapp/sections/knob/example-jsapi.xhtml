<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
<!-- EXAMPLE-SOURCE-START -->
<h:panelGrid columns="4">
    <pe:knob widgetVar="knob" value="50" step="5"/>
    <p:commandButton type="button" onclick="PF('knob').decrement();" value="Decrement"/>
    <p:commandButton type="button" onclick="PF('knob').setValue(0);" value="Set To Zero"/>
    <p:commandButton type="button" onclick="PF('knob').increment();" value="Increment"/>
</h:panelGrid>
<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
