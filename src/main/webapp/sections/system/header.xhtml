<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
    <h:graphicImage library="images" name="logo.png" styleClass="logo" alt="PrimeFaces Extensions"/>
    <h:outputText value="Extensions"
                  style="display:block; font-size:22px; font-weight:bold; color:#3178C4; position:absolute; top:21px; margin-left:225px;"/>

    <h:panelGrid columns="7" styleClass="smallNav"
                 columnClasses="smallNavText,smallNavImg,smallNavText,smallNavImg,smallNavText">
        <h:outputLink value="http://fractalsoft.net/primeext-showcase-mojarra/"
                      rendered="#{technicalInfo.online and !technicalInfo.mojarra}">
            <h:outputText value="Run with Mojarra"/>
        </h:outputLink>
        <h:outputLink value="http://fractalsoft.net/primeext-showcase-myfaces/"
                      rendered="#{technicalInfo.online and technicalInfo.mojarra}">
            <h:outputText value="Run with MyFaces"/>
        </h:outputLink>
        <h:outputText value="|" rendered="#{technicalInfo.online}"/>
        <h:outputLink value="http://code.google.com/p/primefaces-extensions/" target="_blank">
            <h:outputText value="Homepage"/>
        </h:outputLink>
        <h:outputText value="|"/>
        <h:outputLink value="#" onclick="dlgDevelopers.show()">
            <h:outputText value="Developers"/>
        </h:outputLink>
    </h:panelGrid>

    <pe:ajaxStatus styleClass="logo" style="left:360px; width:32px; height:32px; margin-top: 12px;">
        <f:facet name="start">
            <h:graphicImage library="images" name="ajax-loader.gif" alt="AJAX Status"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </pe:ajaxStatus>
</ui:composition>
</html>
