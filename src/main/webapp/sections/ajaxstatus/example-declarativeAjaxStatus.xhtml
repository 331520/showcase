<h:panelGrid
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        columns="2">
    <h:panelGrid id="ajaxStatusTable" columns="3" columnClasses="column,column,column"
                 cellpadding="0" cellspacing="0">
        <h:panelGroup/>
        <h:outputText value="JSF standard" styleClass="header"/>
        <h:outputText value="PrimeFaces" styleClass="header"/>
        <h:outputText value="Choose country please"/>
        <h:selectOneMenu valueChangeListener="#{ajaxStatusController.valueChanged}"
                         value="#{ajaxStatusController.country1}">
            <f:selectItem itemLabel="Germany" itemValue="Germany"/>
            <f:selectItem itemLabel="Russia" itemValue="Russia"/>
            <f:selectItem itemLabel="USA" itemValue="USA"/>
            <f:selectItem itemLabel="Canada" itemValue="Canada"/>
            <f:ajax event="change" execute="ajaxStatusTable"/>
        </h:selectOneMenu>
        <p:selectOneMenu valueChangeListener="#{ajaxStatusController.valueChanged}"
                         value="#{ajaxStatusController.country2}">
            <f:selectItem itemLabel="Germany" itemValue="Germany"/>
            <f:selectItem itemLabel="Russia" itemValue="Russia"/>
            <f:selectItem itemLabel="USA" itemValue="USA"/>
            <f:selectItem itemLabel="Canada" itemValue="Canada"/>
            <p:ajax event="change" process="ajaxStatusTable"/>
        </p:selectOneMenu>
        <h:outputText value="Choose your favorite food"/>
        <h:selectOneRadio valueChangeListener="#{ajaxStatusController.valueChanged}"
                          value="#{ajaxStatusController.food1}"
                          layout="pageDirection" styleClass="radioButtons">
            <f:selectItem itemLabel="Pizza" itemValue="Pizza"/>
            <f:selectItem itemLabel="Pasta" itemValue="Pasta"/>
            <f:selectItem itemLabel="Kebab" itemValue="Kebab"/>
            <f:ajax event="click" execute="ajaxStatusTable"/>
        </h:selectOneRadio>
        <p:selectOneRadio valueChangeListener="#{ajaxStatusController.valueChanged}"
                          value="#{ajaxStatusController.food2}"
                          layout="pageDirection" styleClass="radioButtons">
            <f:selectItem itemLabel="Pizza" itemValue="Pizza"/>
            <f:selectItem itemLabel="Pasta" itemValue="Pasta"/>
            <f:selectItem itemLabel="Kebab" itemValue="Kebab"/>
            <p:ajax event="change" process="ajaxStatusTable"/>
        </p:selectOneRadio>
    </h:panelGrid>

    <h:panelGrid id="ajaxIndicatorTable" columns="2" columnClasses="column" cellpadding="0" cellspacing="0">
        <h:outputText value="Ajax indicator" styleClass="header"/>
        <pe:ajaxStatus style="width:31px;height:31px;">
            <f:facet name="start">
                <h:graphicImage library="images" name="ajax-loader1.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </pe:ajaxStatus>
    </h:panelGrid>
</h:panelGrid>
