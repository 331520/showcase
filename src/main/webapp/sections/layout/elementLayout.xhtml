<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/templates/showcaseLayout.xhtml">
    <ui:define name="centerContent">
        <f:facet name="header">
            <h:outputText value="Layout"/>
        </f:facet>
        <h:panelGroup layout="block" styleClass="centerContent">
            Element layout
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="centerExample">
            <h:panelGroup id="layoutsContainer">
                <p:menubar id="layoutsSwitcher">
                    <p:menuitem value="Show element layout 2" actionListener="#{layoutController.toogleLayout}"
                                rendered="#{layoutController.layoutOneShown}" process="layoutsContainer"
                                update="layoutsContainer" icon="ui-icon-newwin"/>
                    <p:menuitem value="Show element layout 1" actionListener="#{layoutController.toogleLayout}"
                                rendered="#{!layoutController.layoutOneShown}" process="layoutsContainer"
                                update="layoutsContainer" icon="ui-icon-newwin"/>
                </p:menubar>

                <h:panelGrid id="layoutsGrid" columns="2">
                    <pe:layout fullPage="false" style="width:400px; height:200px;"
                               rendered="#{layoutController.layoutOneShown}" state="#{layoutController.stateOne}">
                        <pe:layoutPane position="west" size="100" minSize="40" maxSize="200">
                            Left
                        </pe:layoutPane>
                        <pe:layoutPane position="center">
                            Center
                        </pe:layoutPane>
                    </pe:layout>
                    <pe:layout fullPage="false" style="width:400px; height:200px;"
                               rendered="#{!layoutController.layoutOneShown}" state="#{layoutController.stateTwo}">
                        <pe:layoutPane position="east" resizable="false" closable="false">
                            <pe:layoutPane position="center">
                                <f:facet name="header">
                                    Header East-Center
                                </f:facet>
                                East-Center
                            </pe:layoutPane>
                            <pe:layoutPane position="south" size="'50%'">
                                <f:facet name="header">
                                   Header East-South
                                </f:facet>
                                East-South
                            </pe:layoutPane>
                        </pe:layoutPane>
                        <pe:layoutPane position="center">
                            Center
                        </pe:layoutPane>
                    </pe:layout>
                </h:panelGrid>
            </h:panelGroup>
        </h:panelGroup>

        <ui:decorate template="/templates/oneTabDecorator.html">
            <ui:define name="contentTab1">

            </ui:define>
        </ui:decorate>
    </ui:define>
    <ui:define name="useCases">
        <ui:include src="/sections/layout/useCasesChoice.xhtml"/>
    </ui:define>
    <ui:define name="docuTable">
        <ui:include src="/sections/shared/twoTabsDocumentation.xhtml">
            <ui:param name="tagName1" value="layout"/>
            <ui:param name="tagName2" value="layoutPane"/>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
