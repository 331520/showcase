<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html" locale="en">
    <pe:head title="PrimeFaces Extensions - Full Page Layout" shortcutIcon="#{request.contextPath}/favicon.ico">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
    </pe:head>
    <h:body>
        <pe:growl id="growl" showDetail="true" showSummary="true"/>
        
        <pe:layout id="fullPage">
            <p:ajax event="open" listener="#{layoutController.handleOpen}" update="_mainForm_msg"/>
            <p:ajax event="close" listener="#{layoutController.handleClose}" update="_mainForm_msg"/>
            <p:ajax event="resize" listener="#{layoutController.handleResize}" update="growl"/>
        
            <pe:layoutPane position="north" size="80">
                North
            </pe:layoutPane>
            <h:form id="mainForm">
                <pe:layoutPane position="center">
                    <pe:layoutPane position="north" size="'50%'">
                        <f:facet name="header">
                            <h:outputText value="Center-North"/>
                        </f:facet>
                    </pe:layoutPane>
                    <pe:layoutPane position="center" minHeight="60">
                        <f:facet name="header">
                            <h:outputText value="Center-Center"/>
                        </f:facet>
                        <pe:messages id="msg" showDetail="true" showSummary="true">
                            <p:effect type="pulsate" event="load" delay="0">
                                <f:param name="mode" value="'show'"/>
                                <f:param name="times" value="'1'"/>
                            </p:effect>
                        </pe:messages>
                    </pe:layoutPane>
                </pe:layoutPane>
                <pe:layoutPane position="west" size="200">
                    <pe:layoutPane position="north" size="'33%'">
                        West-North
                    </pe:layoutPane>
                    <pe:layoutPane position="center" minHeight="60">
                        West-Center
                    </pe:layoutPane>
                    <pe:layoutPane position="south" size="'33%'">
                        West-South
                    </pe:layoutPane>
                </pe:layoutPane>
                <pe:layoutPane position="east" size="200">
                    East
                </pe:layoutPane>
                <pe:layoutPane position="south" size="80">
                    South
                </pe:layoutPane>
            </h:form>
        </pe:layout>

        <h:outputStylesheet library="css" name="global.css"/>
    </h:body>
</f:view>
</html>
