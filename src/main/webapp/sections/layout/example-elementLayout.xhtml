<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
    <!-- EXAMPLE-SOURCE-START -->
<h:panelGroup id="layoutsContainer">
    <p:commandButton value="Switch between element layouts" actionListener="#{layoutController.toogleLayout}"
                     process="layoutsContainer" update="layoutsContainer" icon="ui-icon-newwin"/>

    <h:panelGrid id="layoutsGrid" columns="2" style="margin-top: 15px;" cellpadding="0" cellspacing="0">
        <pe:layout fullPage="false" style="width:450px; height:220px;"
                   rendered="#{layoutController.layoutOneShown}" state="#{layoutController.stateOne}">
            <pe:layoutPane position="west" size="150" minSize="40" maxSize="300">
                Left
            </pe:layoutPane>
            <pe:layoutPane position="center">
                Center
            </pe:layoutPane>
        </pe:layout>

        <pe:layout fullPage="false" style="width:450px; height:220px;"
                   rendered="#{!layoutController.layoutOneShown}" state="#{layoutController.stateTwo}">
            <pe:layoutPane position="east" size="'50%'" resizable="false" closable="false">
                <pe:layoutPane position="center">
                    <f:facet name="header">
                        Header East-Center
                    </f:facet>
                    East-Center
                </pe:layoutPane>
                <pe:layoutPane position="south" size="'50%'">
                    <f:facet name="header">
                        Header East-South
                    </f:facet>
                    East-South
                </pe:layoutPane>
            </pe:layoutPane>
            <pe:layoutPane position="center">
                Center
            </pe:layoutPane>
        </pe:layout>
    </h:panelGrid>
</h:panelGroup>
    <!-- EXAMPLE-SOURCE-END -->
</ui:composition>
