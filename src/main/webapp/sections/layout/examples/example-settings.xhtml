<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions">
    <!-- EXAMPLE-SOURCE-START -->
<pe:layout id="tabbedPage2" tabs="#{fullLayoutController.layoutTabs}" stateCookie="true">
    <pe:layoutPane position="north" size="40" resizable="false" closable="false">
        <h:graphicImage library="images" name="logo.png" styleClass="logo"
                        title="PrimeFaces Extensions" style="height: 55px;"/>
    </pe:layoutPane>
    <pe:layoutPane position="center">
        Center
    </pe:layoutPane>
    <pe:layoutPane position="west" size="200">
        West
    </pe:layoutPane>
    <pe:layoutPane position="east" size="200">
        <pe:layoutPane position="center" minHeight="60">
            East-Center
        </pe:layoutPane>
        <pe:layoutPane position="south" size="'70%'" minSize="60">
            East-South
        </pe:layoutPane>
    </pe:layoutPane>
    <pe:layoutPane position="south" size="28" resizable="false" closable="false"
                   spacing="3" statusbar="true">
        Statusbar
    </pe:layoutPane>
</pe:layout>
    <!-- EXAMPLE-SOURCE-END -->
</ui:composition>
