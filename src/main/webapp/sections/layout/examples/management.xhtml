<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html" locale="en">
    <pe:head title="PrimeFaces Extensions - Full Page Layout" shortcutIcon="#{request.contextPath}/favicon.ico">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
    </pe:head>
    <h:body>
        <h:form id="mainForm">
            <pe:layout id="tabbedPage1" tabs="#{layoutController.layoutTabs}" stateCookie="true">
                <pe:layoutPane position="north" size="40" resizable="false" closable="false">
                    <h:graphicImage library="images" name="logo.png" styleClass="logo"/>
                    <h:outputText value="PrimeFaces Extensions"
                                  style="display:block; font-size:28px; position:absolute; top:16px; margin-left:100px;"/>
                </pe:layoutPane>
                <pe:layoutPane position="center" minWidth="200">
                    <pe:layoutPane position="north" size="'50%'">
                        Center-North
                    </pe:layoutPane>
                    <pe:layoutPane position="center" minHeight="60">
                        Center-Center
                    </pe:layoutPane>
                </pe:layoutPane>
                <pe:layoutPane position="west" size="210" minSize="180" maxSize="500">
                    West
                </pe:layoutPane>
                <pe:layoutPane position="east" size="200">
                    East
                </pe:layoutPane>
                <pe:layoutPane position="south" size="28" resizable="false" closable="false"
                               spacing="3" statusbar="true">
                    Statusbar
                </pe:layoutPane>
            </pe:layout>
        </h:form>

        <h:outputStylesheet library="css" name="global.css"/>
        <h:outputStylesheet library="css" name="layout.css"/>
    </h:body>
</f:view>
</html>
