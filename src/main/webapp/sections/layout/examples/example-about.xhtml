<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions">
    <!-- EXAMPLE-SOURCE-START -->
<pe:layout id="tabbedPage3" tabs="#{layoutController.layoutTabs}" stateCookie="true">
    <pe:layoutPane position="north" size="40" resizable="false" closable="false">
        <h:graphicImage library="images" name="logo.png" styleClass="logo"/>
        <h:outputText value="Extensions"
                      style="display:block; font-size:22px; font-weight:bold; color:#3178C4; position:absolute; top:21px; margin-left:225px;"/>
    </pe:layoutPane>
    <pe:layoutPane position="center">
        Center
    </pe:layoutPane>
    <pe:layoutPane position="west" size="200">
        <pe:layoutPane position="center">
            West-Center
        </pe:layoutPane>
        <pe:layoutPane position="south" size="'50%'">
            West-South
        </pe:layoutPane>
    </pe:layoutPane>
    <pe:layoutPane position="south" size="28" resizable="false" closable="false"
                   spacing="3" statusbar="true">
        Statusbar
    </pe:layoutPane>
</pe:layout>
    <!-- EXAMPLE-SOURCE-END -->
</ui:composition>
