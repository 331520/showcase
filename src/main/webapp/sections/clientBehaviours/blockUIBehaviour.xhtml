<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/templates/showcaseLayout.xhtml">
    <ui:define name="centerContent">
        <f:facet name="header">
            <h:outputText value="BlockUIBehaviour"/>
        </f:facet>
        <h:panelGroup layout="block" styleClass="centerContent">

        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="centerExample">
            <h:panelGroup id="myDataTableWrapper">
                <p:dataTable id="myDataTable" var="message" value="#{dataTableController.messages}">
                    <pe:paginator
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rows="5"
                            rowsPerPageTemplate="5,10,15"/>
                    <pe:blockUI event="page" for="myDataTableWrapper" content="blockUIContent"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Subject"/>
                        </f:facet>
                        <h:outputText value="#{message.subject}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Message"/>
                        </f:facet>
                        <h:outputText value="#{message.message}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>

            <h:panelGrid id="blockUIContent" columns="2">
                <h:graphicImage library="images" name="ajax-loader1.gif" style="margin-right: 12px;"/>
                <h:outputText value="Please wait, data is being processed..."/>
            </h:panelGrid>
        </h:panelGroup>

        <ui:decorate template="/templates/twoTabsDecorator.html">
            <ui:define name="contentTab1">

            </ui:define>
            <ui:define name="contentTab2">

            </ui:define>
        </ui:decorate>
    </ui:define>
    <ui:define name="useCases">
        <ui:include src="/sections/clientBehaviours/useCasesChoice.xhtml"/>
    </ui:define>
    <ui:define name="docuTable">
        <ui:include src="/sections/shared/documentation.xhtml">
            <ui:param name="tagName" value="blockUI"/>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
