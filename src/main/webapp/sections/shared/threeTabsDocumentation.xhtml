<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
    <f:facet name="header">
        <h:outputText value="Documentation"/>
    </f:facet>
    <p:tabView id="docuTabView">
        <p:tab title="pe:#{tagName1}">
            <p:dataTable id="docuDataTable1" var="attribute" value="#{docuPreparer.getDocuAttributes(tagName1)}"
                         emptyMessage="No attributes available for this component." styleClass="docuTable">
		        <f:facet name="header">
		        	Attributes
		        </f:facet>
                <p:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    <h:outputText id="name" value="#{attribute.name}"/>
                    <pe:tooltip for="name" value="#{attribute.type}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Description
                    </f:facet>
                    <h:outputText value="#{attribute.description}"/>
                </p:column>
            </p:dataTable>
		    <p:dataTable id="docuEventsDataTable1" var="event" value="#{docuPreparer.getDocuEvents(tagName1)}"
		                 emptyMessage="No events available for this component." styleClass="docuEventTable">
		        <f:facet name="header">
		        	Events
		        </f:facet>
		        <p:column>
		            <f:facet name="header">
		                Name
		            </f:facet>
		            <h:outputText id="name" value="#{event.name}"/>
		            <pe:tooltip for="name" value="#{event.eventClass}"/>
		        </p:column>
		        <p:column>
		            <f:facet name="header">
		                Description
		            </f:facet>
		            <h:outputText value="#{event.description}"/>
		        </p:column>
		    </p:dataTable>
        </p:tab>
        <p:tab title="pe:#{tagName2}">
            <p:dataTable id="docuDataTable2" var="attribute" value="#{docuPreparer.getDocuAttributes(tagName2)}"
                         emptyMessage="No attributes available for this component.">
		        <f:facet name="header">
		        	Attributes
		        </f:facet>
                <p:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    <h:outputText id="name" value="#{attribute.name}"/>
                    <pe:tooltip for="name" value="#{attribute.type}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Description
                    </f:facet>
                    <h:outputText value="#{attribute.description}"/>
                </p:column>
            </p:dataTable>
		    <p:dataTable id="docuEventsDataTable2" var="event" value="#{docuPreparer.getDocuEvents(tagName2)}"
		                 emptyMessage="No events available for this component." styleClass="docuEventTable">
		        <f:facet name="header">
		        	Events
		        </f:facet>
		        <p:column>
		            <f:facet name="header">
		                Name
		            </f:facet>
		            <h:outputText id="name" value="#{event.name}"/>
		            <pe:tooltip for="name" value="#{event.eventClass}"/>
		        </p:column>
		        <p:column>
		            <f:facet name="header">
		                Description
		            </f:facet>
		            <h:outputText value="#{event.description}"/>
		        </p:column>
		    </p:dataTable>
        </p:tab>
        <p:tab title="pe:#{tagName3}">
            <p:dataTable id="docuDataTable3" var="attribute" value="#{docuPreparer.getDocuAttributes(tagName3)}"
                         emptyMessage="No attributes available for this component.">
		        <f:facet name="header">
		        	Attributes
		        </f:facet>
                <p:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    <h:outputText id="name" value="#{attribute.name}"/>
                    <pe:tooltip for="name" value="#{attribute.type}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Description
                    </f:facet>
                    <h:outputText value="#{attribute.description}"/>
                </p:column>
            </p:dataTable>
		    <p:dataTable id="docuEventsDataTable3" var="event" value="#{docuPreparer.getDocuEvents(tagName3)}"
		                 emptyMessage="No events available for this component." styleClass="docuEventTable">
		        <f:facet name="header">
		        	Events
		        </f:facet>
		        <p:column>
		            <f:facet name="header">
		                Name
		            </f:facet>
		            <h:outputText id="name" value="#{event.name}"/>
		            <pe:tooltip for="name" value="#{event.eventClass}"/>
		        </p:column>
		        <p:column>
		            <f:facet name="header">
		                Description
		            </f:facet>
		            <h:outputText value="#{event.description}"/>
		        </p:column>
		    </p:dataTable>
        </p:tab>
    </p:tabView>
</ui:composition>
</html>
