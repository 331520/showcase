<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:showcase="http://primefaces.org/ui/extensions/showcase">
    <ui:composition template="/templates/showcaseLayout.xhtml">
        <ui:define name="centerContent">
            <f:facet name="header">
                <h:outputText value="Timeline"/>
            </f:facet>
            <h:panelGroup layout="block" styleClass="centerContent">
                Per event style customization.
                <br/>
                <strong>Tip:</strong> Use mouse scroll wheel for zoom-in and zoom-out.
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="centerExample">
                <!-- EXAMPLE-SOURCE-START -->
                <style>
                    .ui-timeline-axis {
                        background-color: #5D99C3;
                        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#5D99C3', endColorstr='#3A6DA0'); /* for IE */
                        background: -webkit-gradient(linear, left top, left bottom, from(#5D99C3), to(#3A6DA0)); /* for webkit browsers */
                        background: -moz-linear-gradient(top,  #5D99C3,  #3A6DA0); /* for firefox 3.6+ */
                    }
                    .ui-timeline-axis-text {
                        color: white !important;
                    }
                    .ui-timeline-event {
                        color: white !important;
                        border-radius: 5px;
                    }
                    .ui-timeline-event-content {
                        padding: 5px;
                    }
                    .green{
                        background-image: none !important;
                        background-color: green !important;
                    }
                    .red{
                        background-image: none !important;
                        background-color: red !important;
                    }
                </style>
                <pe:timeline id="timeline" value="#{customStyleController.timeline}"
                             eventStyle="box"
                             height="250px" width="100%">
                </pe:timeline>
                <!-- EXAMPLE-SOURCE-END -->
            </h:panelGroup>
            <ui:decorate template="/templates/twoTabsDecorator.html">
                <ui:define name="contentTab1">
                ${showcase:getFileContent('/sections/timeline/customStyle.xhtml')}
                </ui:define>
                <ui:define name="contentTab2">
${showcase:getFileContent('/org/primefaces/extensions/showcase/controller/timeline/CustomStyleController.java')}
                </ui:define>
            </ui:decorate>
        </ui:define>
        <ui:define name="useCases">
            <ui:include src="/sections/timeline/useCasesChoice.xhtml"/>
        </ui:define>
        <ui:define name="docuTable">
            <ui:include src="/sections/shared/documentation.xhtml">
                <ui:param name="tagName" value="timeline"/>
            </ui:include>
        </ui:define>
    </ui:composition>
</html>
