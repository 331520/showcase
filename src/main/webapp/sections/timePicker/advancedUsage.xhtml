<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/templates/showcaseLayout.xhtml">
    <ui:define name="centerContent">
        <f:facet name="header">
            <h:outputText value="TimePicker"/>
        </f:facet>
        <h:panelGroup layout="block" styleClass="centerContent">
            Advanced example demonstrates using of callbacks, ajax events and interesting settings.
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="centerExample">
            <p:growl id="growl" showDetail="true"/>

            <h:panelGrid id="timePickerGrid" columns="4"
                         columnClasses="timePickerColumn1,timePickerColumn,timePickerColumn,timePickerColumn">
                <h:outputText value="Time select event"/>
                <pe:timePicker id="inlineTime" value="#{advancedTimePickerController.time1}" mode="inline">
                    <p:ajax event="timeSelect" listener="#{advancedTimePickerController.timeSelectListener}" update="growl"/>
                </pe:timePicker>
            </h:panelGrid>
        </h:panelGroup>

        <ui:decorate template="/templates/twoTabsDecorator.html">
            <ui:define name="contentTab1">

            </ui:define>
            <ui:define name="contentTab2">

            </ui:define>
        </ui:decorate>
    </ui:define>
    <ui:define name="useCases">
        <ui:include src="/sections/timePicker/useCasesChoice.xhtml"/>
    </ui:define>
    <ui:define name="docuTable">
        <ui:include src="/sections/shared/documentation.xhtml">
            <ui:param name="tagName" value="timePicker"/>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
