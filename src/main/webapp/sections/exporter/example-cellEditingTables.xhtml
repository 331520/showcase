<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
    <!-- EXAMPLE-SOURCE-START -->
<p:dataTable id="cellEditingTable" var="message" value="#{messageTableController.messages}"
             paginator="true" rows="5" paginatorPosition="bottom"
             filteredValue="#{messageTableController.filteredMessages}" editable="true" editMode="cell">
    <f:facet name="header">
        In-Cell Editing
    </f:facet>

    <p:column filterBy="#{message.subject}">
        <f:facet name="header">
            <h:outputText value="Subject"/>
        </f:facet>
        <p:cellEditor>
        <f:facet name="output">
        <h:outputText value="#{message.subject}"/>
        </f:facet>
        <f:facet name="input">
            <p:inputText id="modelInput" value="#{message.subject}" style="width:96%"/>
        </f:facet>
        </p:cellEditor>
    </p:column>
    <p:column filterBy="#{message.text}">
        <f:facet name="header">
            <h:outputText value="Text"/>
        </f:facet>
        <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{message.text}" /></f:facet>
            <f:facet name="input"><p:inputText value="#{message.text}" style="width:96%" /></f:facet>
        </p:cellEditor>
    </p:column>
    <p:column filterBy="#{message.time}">
        <f:facet name="header">
            <h:outputText value="Time"/>
        </f:facet>
        <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{message.time}" /></f:facet>
            <f:facet name="input"><p:inputText value="#{message.time}" style="width:96%" /></f:facet>
        </p:cellEditor>
    </p:column>
    <p:column filterBy="#{message.state}">
        <f:facet name="header">
            <h:outputText value="State"/>
        </f:facet>
        <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{message.state}" /></f:facet>
            <f:facet name="input">
                <h:selectOneMenu value="#{message.state}" style="width:100%">
                    <f:selectItems value="#{messageTableController.states}" var="state" itemLabel="#{state}" itemValue="#{state}" />
                </h:selectOneMenu>
            </f:facet>
        </p:cellEditor>
    </p:column>
</p:dataTable>

    <p:spacer height="30"></p:spacer>

    <p:panel header="Export PDF">
        <p:commandLink id="pdf" ajax="false">
            <p:graphicImage value="/resources/images/pdf.png" />

            <pe:exporter  type="pdf" target="cellEditingTable" fileName="CellEditableTable" />

        </p:commandLink>
    </p:panel>

    <!-- EXAMPLE-SOURCE-END -->
</ui:composition>
